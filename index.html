<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Screen -->
        <div id="auth-screen" class="auth-screen">
            <h2>Choose your own</h2>
            <h1>JEOPARDY!</h1>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button id="login-tab" class="auth-tab active">Login</button>
                    <button id="register-tab" class="auth-tab">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                    <button id="login-btn" class="btn btn-generate">Login</button>
                    <div id="login-error" class="error-message"></div>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form" style="display: none;">
                    <input type="text" id="register-username" placeholder="Username (min 3 characters)" autocomplete="username">
                    <input type="password" id="register-password" placeholder="Password (min 6 characters)" autocomplete="new-password">
                    <input type="password" id="register-confirm" placeholder="Confirm Password" autocomplete="new-password">
                    <button id="register-btn" class="btn btn-generate">Register</button>
                    <div id="register-error" class="error-message"></div>
                </div>

                <div class="guest-option">
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button id="guest-btn" class="btn btn-guest">Play as Guest</button>
                </div>
            </div>
        </div>

        <!-- Topic Selection Screen -->
        <div id="topic-screen" class="topic-screen" style="display: none;">
            <div class="user-header">
                <div class="user-info">
                    <span class="user-greeting">Welcome, <strong id="username-display"></strong>!</span>
                    <button id="view-history" class="btn btn-secondary" style="display: none;">Game History</button>
                    <button id="logout-btn" class="btn btn-secondary">Back to Login</button>
                </div>
            </div>
            <h2>Choose your own</h2>
            <h1>JEOPARDY!</h1>
            <div class="topic-input-section">
                <h2>What topic would you like to be tested on?</h2>
                <input type="text" id="topic-input" placeholder="e.g., Space Exploration, Ancient Rome, Modern Art...">
                <button id="generate-game" class="btn btn-generate">Generate Game</button>
                <div id="loading" class="loading"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen" style="display: none;">
            <header>
                <div class="header-left">
                    <div class="score-board">
                        <span>Score: </span>
                        <span id="score">$0</span>
                    </div>
                    <button id="new-game" class="btn btn-new-game">New Game</button>
                </div>
                <div class="header-center">
                    <h2>Choose your own</h2>
                    <h1>JEOPARDY</h1>
                </div>
                <div class="header-right">
                    <div class="topic-display">Test your knowledge in: <span id="current-topic"></span></div>
                </div>
            </header>

            <div id="game-board" class="game-board">
                <!-- Categories will be inserted here by JavaScript -->
            </div>

            <!-- Question Modal -->
            <div id="question-modal" class="modal">
                <div class="modal-content">
                    <div class="question-value" id="question-value"></div>
                    <div class="question-text" id="question-text"></div>
                    <div class="answer-section">
                        <input type="text" id="answer-input" placeholder="What is...">
                        <div class="button-group">
                            <button id="submit-answer" class="btn btn-submit">Submit</button>
                            <button id="skip-question" class="btn btn-skip">Skip</button>
                        </div>
                    </div>
                    <div id="feedback" class="feedback"></div>
                </div>
            </div>
        </div>

        <!-- Game History Screen -->
        <div id="history-screen" class="history-screen" style="display: none;">
            <h2>Game History</h2>
            <h1 id="history-username"></h1>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="total-games">0</div>
                    <div class="stat-label">Total Games</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-score">$0</div>
                    <div class="stat-label">Avg Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-percent">0%</div>
                    <div class="stat-label">Avg Correct</div>
                </div>
            </div>

            <div id="games-list" class="games-list">
                <!-- Games will be inserted here -->
            </div>

            <button id="back-to-game" class="btn btn-generate">Back to Game</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
